<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem "inteligente"</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Contagem "inteligente"</h1>
    <p>Use qualquer valor nas caixas, simule contagens crescentes e regressivas. Use também valores negativos</p>

    <section id="entrada">
        <form action="#" method="get">
            <p>
                <label for="finicio">Valor inicial:</label>
                <input type="number" name="num" id="finicio" placeholder="Início da contagem">
            </p>
            <p>
                <label for="ffinal">Valor final:</label>
                <input type="number" name="num" id="ffinal" placeholder="Fim da contagem">
            </p>
            <p>
                <input type="submit" value="Contar" formaction="javascript:contar()">
            </p>
            
        </form>
    </section>
    
    <section id="saida">
        <p>Preencha os dados acima e aperte o botão</p>
    </section>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Trabalhando com Números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="res">
        <p>O resultado vem aqui...</p>
    </section>

    <script>
        window.alert('Seja bem-vindo(a) ao meu site!')
        function calcular() {
            let res = window.document.querySelector('section#res')
            let num = Number(window.prompt('Digite um número: '))
            //let dobro = num * 2, metade = num / 2
            res.innerHTML = `<p>O dobro de ${num} é ${num*2} e a metade é ${num/2}!`
        }
    </script>
</body>
</html>

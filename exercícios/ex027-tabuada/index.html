<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Super Tabuada</h1>
    <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>

    <section id="entrada">
        <form action="#" method="get">
            <label for="fnum">Número:</label>
            <input type="number" name="num" id="fnum" placeholder="Digite um número">
            <input type="submit" value="Tabuada" formaction="javascript:tabuada()">
        </form>
    </section>
    
    <section id="saida">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>

   <script src="script.js"></script>
</body>
</html>
